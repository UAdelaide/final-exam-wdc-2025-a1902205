<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container  d-flex justify-content-center  vh-100">
    <div class="py-4" style="width: 500px;">


     <img :src="dogImage" alt="Random photo" width="100px">

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage:''
        };
      },
    methods:{
      async fetchDogImages() {
        try {
          const res = await fetch('/api/dogs');
          const dogList = await res.json();

          for (let dog of dogList){
            try{
              const imgRes = await fetch ('https://dog.ceo/api/breeds/image/random');
              const imgData = await imgRes.json();
              dog.image = imgData.message;
            } catch {
              dog.image = 'Failed to load Images';
            }
          }
          this.dogs = dogList;
        } catch (err) {
          alert('Failed to load dogs'+ err);
        }
      }
    },
    mounted(){
      this.loadDogsWithImages();
    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container vh-100">
    <div class="py-4" style="width: 400px;">

      <h2 class="=text-center text-primary mb-4"> {{ message}}</h2>
      <form @submit.prevent="login">
        <div class="mb-3">
          <label class="form-lable">Username</label>
          <input type="text" v-model="username" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="mb-3">
          <label class="form-lable">Password</label>
          <input type="password" v-model="password" class="form-control" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn bg-primary mt-3">Login</button>
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password:'',
          error:''
        };
      },
    methods:{
      async login() {
        try {
          const res = await fetch('/api/users/login', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: this.username,
                                  password: this.password
             })
          });

          const result = await res.json();
          if (!res.ok) throw new Error(result.error||'Login failed');

          if (result.user.role === 'owner'){
            window.location.href = "/owner-dashboard.html";
          } else if (result.user.role === 'walker'){
            window.location.href = "/walker-dashboard.html";
          } else {
            alert(result.user.role);
         }
        } catch (err) {
          alert('Login failed'+ err.message)
        }
      }
    }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
